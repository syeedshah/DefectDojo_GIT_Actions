<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
        <div class="page-header">
                <img src="{{ url_for('static', filename='index.png') }}" class="img-fluid" alt="Responsive image">
            </div>
      
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Filmname</th>
                <th scope="col">Superhero</th>
                <th scope="col">Actor</th>
                <th scope="col">Director</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}

        <tr>
            <td scope="row"> {{ item.FilmName }} </td>
            <td scope="row"> {{ item.Superhero }} </td>
            <td scope="row"> {{ item.Actor }} </td>
            <td scope="row"> {{ item.Director }} </td>
            <td scope="row"> {{ item.Year }} </td>
        </tr>
        {% endfor %}
        </tbody>    
    </table>

</body>
</html>
